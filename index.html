<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>fin de a√±o</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }

    /* Contenedor principal con video y texto */
    .contenedor-total {
      position: absolute;
      top: 0;
      left: 0;
      width: 897px;
      height: 192px;
      transform-origin: top left;
    }

    /* üé• VIDEO DE FONDO */
    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 897px;
      height: 192px;
      object-fit: cover;
      z-index: 0;
    }

    /* üìù FRASE (posici√≥n fija dentro del video) */
    .contenedor-frase {
      position: absolute;
      top: 140px;
      left: 60px;
      width: 800px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0);
      z-index: 1;
    }

    #frase {
  font-size: 35px;
  color: white;
  font-family: "Open Sans", sans-serif;
  font-weight: 600;
  font-style: italic;
  letter-spacing: 2px;
  text-align: center;
    }

    /* üî¢ CONTADOR */
    .contador {
  position: absolute;
  bottom: 55px;
  left: 165px;
  width: 64%;
  text-align: center;
  font-size: 60px;
  font-family: "Dela Gothic One", sans-serif;
  font-weight: 400;
  color: #012BFF;
  line-height: 1;
  z-index: 2;

    }
  </style>
</head>
<body>
  <div class="contenedor-total" id="contenedor">
    <!-- üé• Video de fondo -->
    <video id="fondo" autoplay muted loop playsinline>
      <source src="fondo.mp4" type="video/mp4">
    </video>

    <!-- üìù Frase -->
    <div class="contenedor-frase">
      <div id="frase">Cargando frase...</div>
    </div>

    <!-- ‚è≥ Contador -->
    <div class="contador" id="contador"></div>
  </div>
<script>

/* =========================
   FRASES (YA FUNCIONA)
========================= */

const frases = [
  "Para: Cantar goles con extra√±os",
          "Para: No lavar la camiseta",
          "Para: Sufrir juntos cada partido",
          "Para: Vivir 90 min eternos",
          "Para: Gritarle a la pantalla",
          "Para: Celebrar como nunca",
          "Para: Sentirse t√©cnico"
];

let index = 0;
const elemento = document.getElementById("frase");

function cambiarFrase() {
  elemento.textContent = frases[index];
  index = (index + 1) % frases.length;
}

cambiarFrase();
setInterval(cambiarFrase, 5000);



/* =========================
   ‚úÖ CUENTA REGRESIVA ESTABLE
========================= */

const contador = document.getElementById("contador");

/*
A√±o, Mes (0-11), D√≠a
Junio = 5
*/
const fechaMundial = new Date(2026, 5, 11).getTime();

function actualizarContador() {

  const ahora = new Date().getTime();
  const diferencia = fechaMundial - ahora;

  if (diferencia <= 0) {
    contador.innerHTML = "HOY INICIA EL MUNDIAL";
    return;
  }

  const dias = Math.ceil(
    diferencia / (1000 * 60 * 60 * 24)
  );

  contador.innerHTML = dias +  "&nbsp;D√çAS";
}

actualizarContador();
setInterval(actualizarContador, 60000);



/* =========================
   ESCALADO (NO TOCAR)
========================= */

function escalarPantalla() {
  const escalaX = window.innerWidth / 897;
  const escalaY = window.innerHeight / 192;
  const escala = Math.min(escalaX, escalaY);

  document.getElementById("contenedor")
    .style.transform = `scale(${escala})`;
}

window.addEventListener("resize", escalarPantalla);
escalarPantalla();

</script>
</body>
</html>
